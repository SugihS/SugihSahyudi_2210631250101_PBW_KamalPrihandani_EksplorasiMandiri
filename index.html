<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Pattern di input Text HTML</title>
</head>
<body>
   <form method="post">
    <input type="text" name="kode_buku" pattern="[0-9]{4}" title="Hanya diisi angka saja sebanyak 4 digit">
    <input type="submit" value="Kirim">
   </form> 
</body>
</html>
